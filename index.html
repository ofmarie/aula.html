<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Primeira Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Minha Página!</h1>
    </header>

    <section>
        <h2>Sobre Mim</h2>
        <p>Olá! Esta é uma página de exemplo feita em HTML. Você pode editar e personalizar do jeito que quiser.</p>
        <img src="https://via.placeholder.com/600x300" alt="Imagem de exemplo">
        <p>Saiba mais <a href="https://www.exemplo.com" target="_blank">clicando aqui</a>.</p>
    </section>
       <img src="https://github.com/ofmarie/aulahtml.git"  alt="link">
</body>
</html>
